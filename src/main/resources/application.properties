
# ===============================
# ? Configuration PostgreSQL
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/manageProducts
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# ? Configuration JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# ? Configuration du serveur
# ===============================
server.port=8082
spring.application.name=FileDemoUploadDownload

# ===============================
# ? Logs SQL (optionnel)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

############################################
#   CONFIGURATION UPLOAD DE FICHIERS
############################################

# ? Taille maximale d?un fichier uploadé
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=40MB
server.max-http-request-header-size=65536

# ? Activer l?upload multipart
spring.servlet.multipart.enabled=true

# ? Dossier local où seront stockés les fichiers
project.upload.dir=store/